<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Registration Form">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="register">
      <div class="container">
        <form action="" method="get">
          <div>
            <label class="required" for="username">Username</label>
            <input id="username" class="main-input" type="text" name="username" required
              placeholder="Type Your Name in English Only">
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" class="main-input" type="text" name="Phone">
          </div>
          <div>
            <label class="required" for="password">Password</label>
            <input id="password" class="main-input" type="password" name="password" required
              placeholder="Type Complex Password">
          </div>
          <div>
            <label for="text">Brieft</label>
            <textarea id="text" class="main-input" name="brieft" id=""></textarea>
          </div>
          <div>
            <label class="required" for="email">Email</label>
            <input id="email" class="main-input" type="email" name="Email" required placeholder="Type Valid Email">
          </div>
          <input type="submit" value="Register">
        </form>
      </div>
    </div>
  </body>

</html>
